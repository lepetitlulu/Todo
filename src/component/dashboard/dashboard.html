<p>dashboard works!</p>
<p>le user est connecté</p>

<div class="dashboard">
  <header>
    <h1>Dashboard</h1>
    <button (click)="logout()">Déconnexion</button>
  </header>

  <main>
    @if (isLoggedIn()) {
      <p>Vous êtes connecté !</p>
      <button (click)="loadData()">Charger des données</button>

      @if (data) {
        <pre>{{ data | json }}</pre>
      }
    }
  </main>
</div>

<style>
  .dashboard {
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
  }

  button {
    padding: 8px 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  pre {
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 4px;
    overflow: auto;
  }
</style>
